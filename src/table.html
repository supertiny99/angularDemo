<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>活动名</th>
      <th>是否完成</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in todos" ng-class="$odd ? 'odd' : 'even'">
      <td>{{$index + 1}}</td>
      <td>
        {{item.action}}
      </td>
      <td>
        {{item.complete}}
      </td>
    </tr>
  </tbody>
</table>
