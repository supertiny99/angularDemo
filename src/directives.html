<!DOCTYPE html>
<html data-ng-app="exampleApp" lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.css" />
  <style>
    .Red { background-color: lightcoral; }
    .Green { background-color: lightgreen; }
    .Blue { background-color: lightblue; }
  </style>
</head>
<body>

  <div id="todoPanel" class="panel" data-ng-controller="defaultCtrl">
    <h3 class="panel-header">To Do List</h3>

    <div class="well">
      <span ng-repeat="button in buttonNames">
        <button class="btn btn-info" ng-class="buttonNames[$index]" ng-click="data.rowColor = button">{{button}}</button>
      </span>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>活动</th>
          <th>是否完成</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in todos" ng-class="data.rowColor"
            ng-mouseenter = "handleEvent($event)"
            ng-mouseleave = "handleEvent($event)" >
          <td>{{$index +1}}</td>
          <td>{{item.action}}</td>
          <td ng-class="data.columnColor">
            {{item.complete}}
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  <script src="//cdn.bootcss.com/angular.js/1.5.7/angular.js"></script>
  <script src="index.js"></script>
</body>
</html>
