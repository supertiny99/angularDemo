<!DOCTYPE html>
<html data-ng-app="exampleApp" lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.css" />
  <style>
    .odd { background-color: lightcoral; }
    .even { background-color: lavenderblush; }
  </style>
</head>
<body>
  <div id="todoPanel" class="panel" data-ng-controller="defaultCtrl">
    <h3 class="panel-header">To Do List</h3>

    <div class="well">
      <div class="checkbox">
        <label><input type="checkbox" ng-model="showList"/>切换</label>
      </div>
    </div>
    <ng-include src="viewFile()"></ng-include>

  </div>
  <script src="//cdn.bootcss.com/angular.js/1.5.7/angular.js"></script>
  <script src="index.js"></script>
</body>
</html>
