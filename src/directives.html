<!DOCTYPE html>
<html data-ng-app="exampleApp" lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.css" />
</head>
<body>
  <div id="todoPanel" class="panel" data-ng-controller="defaultCtrl">
    <h3 class="panel-header">To Do List</h3>

    <table class="table">
      <thead>
        <tr>
          <th>活动名</th>
          <th>是否完成</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in todos">
          <td>{{item.action}}</td>
          <td>{{item.complete}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="//cdn.bootcss.com/angular.js/1.5.7/angular.js"></script>
  <script src="index.js"></script>
</body>
</html>
