<!DOCTYPE html>
<html data-ng-app="exampleApp" lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.css" />
  <style>
    td > *:first-child { font-weight: bold; }
  </style>
</head>
<body>

  <div id="todoPanel" class="panel" data-ng-controller="defaultCtrl">
    <h3 class="panel-header">To Do List</h3>
    <div class="checkbox well">
      <label>
        <input type="checkbox" ng-model="todos[2].complete" />
        事件3完成
      </label>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>活动</th>
          <th>是否完成</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in todos">
          <td>{{$index +1}}</td>
          <td>{{item.action}}</td>
          <td>
            <span ng-hide="item.complete">(未完成)</span>
            <span ng-show="item.complete">(完成)</span>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  <script src="//cdn.bootcss.com/angular.js/1.5.7/angular.js"></script>
  <script src="index.js"></script>
</body>
</html>
