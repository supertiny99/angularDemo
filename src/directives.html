<!DOCTYPE html>
<html data-ng-app="exampleApp" lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.css" />
  <style>
    tr.Red { background-color: lightcoral; }
    tr.Green { background-color: lightgreen; }
    tr.Blue { background-color: lightblue; }
  </style>
</head>
<body>

  <div id="todoPanel" class="panel" data-ng-controller="defaultCtrl">
    <h3 class="panel-header">To Do List</h3>

    <div class="row well">
      <div class="col-xs-6" ng-repeat="(key, val) in settings">
        <h4>{{key}}</h4>
        <div class="radio" ng-repeat="button in buttonNames">
          <label>
            <input type="radio" ng-model="settings[key]" value="{{button}}"/> {{button}}
          </label>
        </div>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>活动</th>
          <th>是否完成</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in todos" ng-class="settings.Rows">
          <td>{{$index +1}}</td>
          <td>{{item.action}}</td>
          <td ng-style="{'background-color': settings.Columns}">
            {{item.complete}}
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  <script src="//cdn.bootcss.com/angular.js/1.5.7/angular.js"></script>
  <script src="index.js"></script>
</body>
</html>
