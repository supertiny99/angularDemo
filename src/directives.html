<!DOCTYPE html>
<html data-ng-app="exampleApp" lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.css" />
</head>
<body>
  <div id="todoPanel" class="panel" data-ng-controller="defaultCtrl">
    <h3 class="panel-header">To Do List</h3>

    <div class="well">
      <div>第一项：{{todos[0].action}}</div>
    </div>

    <div class="form-group well">
      <label for="firstItem">设置第一项：</label>
      <input name="firstItem" ng-model="todos[0].action" type="text" class="form-control" />
    </div>
  </div>
  <script src="//cdn.bootcss.com/angular.js/1.5.7/angular.js"></script>
  <script src="index.js"></script>
</body>
</html>
