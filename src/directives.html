<!DOCTYPE html>
<html data-ng-app="exampleApp" lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.css" />
  <style>
    .odd { background-color: lightcoral; }
    .even { background-color: lavenderblush; }
  </style>
</head>
<body>

  <div id="todoPanel" class="panel" data-ng-controller="defaultCtrl">
    <h3 class="panel-header">To Do List</h3>

    <div class="well">
      <div class="radio" ng-repeat="button in ['None', 'Table', 'List']">
        <label ng-cloak>
          <input ng-model="data.mode" value="{{button}}" ng-checked="$first" type="radio" name="" id="" />{{button}}
        </label>
      </div>
    </div>

    <div ng-switch on="data.mode" ng-cloak>
      <div ng-switch-when="Table">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>活动名</th>
              <th>是否完成</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in todos" ng-class="$odd ? 'odd' : 'even'">
              <td>{{$index + 1}}</td>
              <td ng-repeat="prop in item">{{prop}}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div ng-switch-when="List">
        <ol>
          <li ng-repeat="item in todos">
            {{item.action}} <span ng-if="item.complete">(Done)</span>
          </li>
        </ol>
      </div>

      <div ng-switch-default>
        选择另一个选项来展示
      </div>
    </div>

  </div>
  <script src="//cdn.bootcss.com/angular.js/1.5.7/angular.js"></script>
  <script src="index.js"></script>
</body>
</html>
